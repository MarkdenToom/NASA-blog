{% extends 'blog/base.html' %}
{% block content %}
<style>
</style>
  <div class="container">
    <h1>Space Station archive</h1>

    {% for post in post_list %}
      <div class=" post">
        <hr />
        <div class="card mb-3">
          <a href="{% url 'post_detail' pk=post.pk %}">
          <img src={{post.thumbnail.url}} class="card-img-top img-fluid" alt="Image not found">
          <div class="card-body">
            <h2 style="text-align:center;" class="card-title">{{post.title}}</h2>
            <p class="card-text" style="text-align:center;">by {{ post.author}}</p>
            <p class="card-text">{{ post.text|truncatechars:270 }}</p>
            <p class="card-text"><small class="text-muted">{{ post.published_date|date:"F d, Y"}}
              <span style="float:right;">{{ post.approve_comments.count }} comments</span>
            </small></p>
          </div>
          </a>
        </div>
      </div>
    {% endfor %}

  </div>
{% endblock %}
